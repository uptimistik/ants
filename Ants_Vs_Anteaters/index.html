<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AntsTheGame</title>
    <link rel="stylesheet" type="text/css" href="css/gse-style.css" />
    <link rel="stylesheet" type="text/css" href="css/gse-style-loading.css" />
    <style type="text/css">
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
        }
        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #leaderboard-content { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
<div id="gse-player" class="gse-frame">
    <div class="gse-overlay">
        <div id="gse-text" class="gse-dialog">
            <div>
                <button id="gse-text-cancel">Cancel</button>
                <button id="gse-text-done">Done</button>
                <p id="gse-text-prompt"></p>
            </div>
            <div>
                <textarea id="gse-text-input"></textarea>
            </div>
        </div>
        <div id="gse-browser" class="gse-dialog">            
            <iframe id="gse-browser-frame"></iframe>
            <button id="gse-browser-close" href="#">&#10006;</button>
        </div>
        <div id="gse-loading" style="visibility: visible;">
            <img src="images/gse-loading.png" />
        </div>
    </div>
</div>

<div id="leaderboard-overlay" class="overlay">
    <div class="overlay-content">
        <h2>Ant Leaderboard</h2>
        <p id="total-ants">Total Ants: <span>0</span></p>
        <p id="last-score">Your Last Score: <span>undefined</span></p>
        <p id="leaderboard-status" class="yellow-text">Leaderboard reset is in progress!</p>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Ant Name</th>
                    <th>Top Kills</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard entries will be dynamically inserted here -->
            </tbody>
        </table>
        <button id="leaderboard-close-btn">Back</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="js/app.js"></script>

<script type="text/javascript">
(function(global) {
    var currentScore = 0;
    var lastScore = 0;
    var engine = null;

    global.onEngineLoad = function() {
        gse.ready(function(gseEngine) {
            engine = gseEngine;
            var loadingElement = document.getElementById('gse-loading');
            var playerDelegate = {
                onGameCenterPostScore: function(score, leaderboard) {
                    currentScore = score;
                    updateFirebaseScore(score);
                },
                onGameCenterShowLeaderboard: function(leaderboard) {
                    updateLeaderboard().then(() => {
                        showLeaderboardOverlay();
                    });
                },
                onLoadingBegin: function() {
                    engine.showOverlay();
                    loadingElement.style.visibility = 'visible';
                },
                onLoadingEnd: function() {
                    loadingElement.style.visibility = 'hidden';
                    engine.hideOverlay();
                },
                onWindowResize: function() {
                    engine.relayout();
                }
            };

            engine.appendDelegate(playerDelegate);
            window.addEventListener('resize', playerDelegate.onWindowResize, false);

            engine.setRenderFrame('gse-player');
            engine.setOptions({
                'viewport-reference': 'window',
                'viewport-fit': 'letterbox'
            });
            engine.loadOptionsFromURL();
            engine.play();

            setupEventListeners();
        });
    };

    function setupEventListeners() {
        document.getElementById('leaderboard-close-btn').addEventListener('click', function() {
            hideLeaderboardOverlay();
            resumeGame();
        });
    }

    function updateFirebaseScore(score) {
        var userId = localStorage.getItem('antUserId');
        var username = localStorage.getItem('antUsername');
        if (userId && username) {
            firebase.database().ref('leaderboards/main/' + userId).set({
                username: username,
                score: score
            });
        }
    }

    function updateLeaderboard() {
        return firebase.database().ref('leaderboards/main').orderByChild('score').limitToLast(10).once('value')
            .then(function(snapshot) {
                var leaderboardData = [];
                snapshot.forEach(function(childSnapshot) {
                    leaderboardData.unshift(childSnapshot.val());
                });
                populateLeaderboard(leaderboardData);
                document.getElementById('leaderboard-overlay').style.display = 'flex';
                document.getElementById('total-ants').querySelector('span').textContent = leaderboardData.length;
                document.getElementById('last-score').querySelector('span').textContent = currentScore;
            })
            .catch(function(error) {
                console.error("Error fetching leaderboard data:", error);
            });
    }

    function populateLeaderboard(data) {
        var leaderboardBody = document.querySelector('#leaderboard-table tbody');
        leaderboardBody.innerHTML = '';
        var currentUser = localStorage.getItem('antUsername');
        data.forEach(function(entry, index) {
            var row = leaderboardBody.insertRow();
            row.insertCell(0).textContent = index + 1;
            var nameCell = row.insertCell(1);
            var antIcon = document.createElement('span');
            antIcon.className = 'ant-icon';
            antIcon.textContent = entry.username[0].toUpperCase();
            nameCell.appendChild(antIcon);
            nameCell.appendChild(document.createTextNode(entry.username));
            if (entry.username === currentUser) {
                var yellowDot = document.createElement('span');
                yellowDot.className = 'yellow-dot';
                nameCell.appendChild(yellowDot);
            }
            row.insertCell(2).textContent = entry.score;
        });
    }

    function pauseGame() {
        if (engine) engine.pause();
    }

    function resumeGame() {
        if (engine) engine.play();
    }

    function showLeaderboardOverlay() {
        pauseGame();
        document.getElementById('leaderboard-overlay').style.display = 'flex';
    }

    function hideLeaderboardOverlay() {
        document.getElementById('leaderboard-overlay').style.display = 'none';
    }

    // Expose necessary functions to global scope
    global.pauseGame = pauseGame;
    global.resumeGame = resumeGame;
    global.showLeaderboardOverlay = showLeaderboardOverlay;
    global.hideLeaderboardOverlay = hideLeaderboardOverlay;

})(window);
</script>

<script type="text/javascript" src="js/gse/gse-export.js" async onload="onEngineLoad()"></script>
</body>
</html>
