<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game with Firebase Leaderboard</title>
  <link rel="stylesheet" type="text/css" href="css/gse-style.css" />
  <link rel="stylesheet" type="text/css" href="css/gse-style-loading.css" />
  <style type="text/css">
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }
    #log {
      color: white;
      background: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      max-height: 200px;
      overflow-y: scroll;
      z-index: 1000;
    }
    #endgame-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .endgame-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #top-players {
      margin-bottom: 20px;
    }
    #current-position {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-database-compat.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
  <div id="gse-player" class="gse-frame">
    <div class="gse-overlay">
      <div id="gse-text" class="gse-dialog">
        <div>
          <button id="gse-text-cancel">Cancel</button>
          <button id="gse-text-done">Done</button>
          <p id="gse-text-prompt"></p>
        </div>
        <div>
          <textarea id="gse-text-input"></textarea>
        </div>
      </div>
      <div id="gse-loading" style="visibility: visible;">
        <img src="images/gse-loading.png" />
      </div>
    </div>
  </div>

  <div id="leaderboard"></div>

  <!-- End Game Overlay -->
  <div id="endgame-overlay">
    <div class="endgame-content">
      <h1>Ants Leaderboards</h1>
      <div id="top-players"></div>
      <div id="current-position"></div>
      <button id="close-endgame">Close</button>
    </div>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const firebaseConfig = {
        apiKey: "AIzaSyCeS_7ev8inI1yvzkljhJn_IU7z5cJIp9k",
        authDomain: "antsgame-204c1.firebaseapp.com",
        databaseURL: "https://antsgame-204c1-default-rtdb.firebaseio.com",
        projectId: "antsgame-204c1",
        storageBucket: "antsgame-204c1.appspot.com",
        messagingSenderId: "580715522171",
        appId: "1:580715522171:web:0bba6c6a16399dc3fe5ade",
        measurementId: "G-E0JEEGY1GR"
      };

      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      let playerName = localStorage.getItem('playerName') || 'Unknown';

      function showUsernameOverlay() {
        const gseOverlay = document.getElementById('gse-text');
        const inputElement = document.getElementById('gse-text-input');
        const doneButton = document.getElementById('gse-text-done');
        const cancelButton = document.getElementById('gse-text-cancel');

        gseOverlay.style.visibility = 'visible';

        doneButton.addEventListener('click', function() {
          playerName = inputElement.value.trim();
          if (playerName) {
            localStorage.setItem('playerName', playerName);
            gseOverlay.style.visibility = 'hidden';
            startGame();
          }
        });

        cancelButton.addEventListener('click', function() {
          gseOverlay.style.visibility = 'hidden';
        });
      }

      function startGame() {
        // Initialize game logic or move to the game screen
        console.log('Starting game with username:', playerName);
      }

      function saveScoreToFirebase(score) {
        if (!playerName || playerName === 'Unknown') {
          console.error('Failed to retrieve username');
          return;
        }

        const scoresRef = database.ref('scores');
        const newScoreRef = scoresRef.push();
        newScoreRef.set({
          name: playerName,
          score: score
        });
      }

      function loadLeaderboard() {
        const scoresRef = database.ref('scores').orderByChild('score').limitToLast(10);
        scoresRef.once('value', (snapshot) => {
          const scores = [];
          snapshot.forEach((childSnapshot) => {
            scores.unshift(childSnapshot.val()); // Add to the beginning to sort in descending order
          });
          displayLeaderboard(scores);
        });
      }

      function displayLeaderboard(scores) {
        const leaderboardElement = document.getElementById('leaderboard');
        if (leaderboardElement) {
          leaderboardElement.innerHTML = '';
          scores.forEach((entry) => {
            const entryElement = document.createElement('div');
            entryElement.textContent = `${entry.name}: ${entry.score}`;
            leaderboardElement.appendChild(entryElement);
          });
        } else {
          console.error('Leaderboard element not found.');
        }
      }

      function showEndGameOverlay() {
        const endgameOverlay = document.getElementById('endgame-overlay');
        const topPlayersElement = document.getElementById('top-players');
        const currentPositionElement = document.getElementById('current-position');

        // Show the overlay
        endgameOverlay.style.display = 'flex';

        // Fetch leaderboard data
        const scoresRef = database.ref('scores').orderByChild('score').limitToLast(10);
        scoresRef.once('value', (snapshot) => {
          const scores = [];
          snapshot.forEach((childSnapshot) => {
            scores.unshift(childSnapshot.val()); // Add to the beginning to sort in descending order
          });

          // Display the top 10 players
          topPlayersElement.innerHTML = '<h2>Top 10 Players</h2>';
          scores.forEach((entry, index) => {
            topPlayersElement.innerHTML += `<p>${index + 1}. ${entry.name}: ${entry.score} Total Kills</p>`;
          });

          // Display the current player's position if not in top 10
          const playerPosition = scores.findIndex(entry => entry.name === playerName);
          if (playerPosition === -1) {
            // If player is not in the top 10
            currentPositionElement.textContent = `Your Position: ${scores.length + 1}`;
          } else {
            // If player is in the top 10
            currentPositionElement.textContent = '';
          }
        });

        // Close button functionality
        document.getElementById('close-endgame').addEventListener('click', function() {
          endgameOverlay.style.display = 'none';
        });
      }

      window.onEngineLoad = function() {
        gse.ready(function(engine) {
          const loadingElement = document.getElementById('gse-loading');

          var playerDelegate = {
            onGameCenterPostScore: function(score) {
              saveScoreToFirebase(score);
            },
            onLoadingBegin: function() {
              engine.showOverlay();
              loadingElement.style.visibility = 'visible';
            },
            onLoadingEnd: function() {
              loadingElement.style.visibility = 'hidden';
              engine.hideOverlay();
            },
            onGameReady: function() {
              if (playerName === 'Unknown') {
                showUsernameOverlay();
              } else {
                startGame();
                loadLeaderboard(); // Load and display the leaderboard when the game is ready
              }
            },
            onWindowResize: function() {
              engine.relayout();
            }
          };

          engine.appendDelegate(playerDelegate);
          window.addEventListener('resize', playerDelegate.onWindowResize, false);

          engine.setRenderFrame('gse-player');
          engine.setOptions({
            'viewport-reference': 'window',
            'viewport-fit': 'letterbox'
          });
          engine.loadOptionsFromURL();
          engine.play();
        });
      };

      // Call showEndGameOverlay() when the game ends
      function onGameEnd() {
        showEndGameOverlay();
      }
    });
  </script>

  <script type="text/javascript" src="js/gse/gse-export.js" async onload="onEngineLoad()"></script>
</body>
</html>
