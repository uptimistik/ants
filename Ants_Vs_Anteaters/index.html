<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ants vs Anteaters</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gse-player" class="gse-frame">
        <div class="gse-overlay">
            <div id="gse-text" class="gse-dialog">
                <div>
                    <button>Cancel</button>
                    <button>Done</button>
                </div>
                <div></div>
            </div>
            <div id="gse-loading" style="visibility:visible;">
                <img src="images/gse-loading.png" alt="Loading">
            </div>
        </div>
    </div>

    <div id="username-overlay" class="overlay" style="display:none;">
        <h2>Enter Your Username</h2>
        <input type="text" id="username-input" placeholder="Enter username">
        <button id="save-username-button">Save & Continue</button>
    </div>

    <div id="leaderboard-overlay" class="overlay" style="display:none;">
        <h2>Leaderboard</h2>
        <div id="total-players"></div>
        <div id="your-last-score"></div>
        <div id="leaderboard-countdown"></div>
        <div id="leaderboard-container">
            <table id="leaderboard"></table>
        </div>
        <div id="new-high-score" style="display:none;"></div>
        <button id="close-leaderboard-button">Close</button>
    </div>

    <!-- Game engine script -->
    <script src="path/to/your/game-engine.js"></script>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Your game scripts -->
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
