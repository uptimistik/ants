<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ants Game</title>
    <link rel="stylesheet" type="text/css" href="css/gse-style.css">
    <link rel="stylesheet" type="text/css" href="css/gse-style-loading.css">
    <style>
        body { margin: 0; padding: 0; background-color: black; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .overlay-content { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #leaderboard-content { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div id="gse-player" class="gse-frame">
        <div class="gse-overlay">
            <div id="gse-loading" style="visibility: visible;">
                <img src="images/gse-loading.png" alt="Loading...">
            </div>
        </div>
    </div>

    <div id="leaderboard-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Leaderboard</h2>
            <div id="leaderboard-content"></div>
            <button id="close-leaderboard-button">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/app.js"></script>
    <script>
    (function(global) {
        var currentScore = 0;
        var engine = null;

        global.onEngineLoad = function() {
            gse.ready(function(gseEngine) {
                engine = gseEngine;
                var loadingElement = document.getElementById('gse-loading');
                var playerDelegate = {
                    onGameCenterPostScore: function(score, leaderboard) {
                        currentScore = score;
                        updateFirebaseScore(score);
                    },
                    onGameCenterShowLeaderboard: function(leaderboard) {
                        updateLeaderboard().then(() => {
                            showLeaderboardOverlay();
                        });
                    },
                    onLoadingBegin: function() {
                        engine.showOverlay();
                        loadingElement.style.visibility = 'visible';
                    },
                    onLoadingEnd: function() {
                        loadingElement.style.visibility = 'hidden';
                        engine.hideOverlay();
                    },
                    onWindowResize: function() {
                        engine.relayout();
                    }
                };

                engine.appendDelegate(playerDelegate);
                window.addEventListener('resize', playerDelegate.onWindowResize, false);
                engine.setRenderFrame('gse-player');
                engine.setOptions({
                    'viewport-reference': 'window',
                    'viewport-fit': 'letterbox'
                });
                engine.loadOptionsFromURL();

                setupEventListeners();
            });
        };

        function setupEventListeners() {
            document.getElementById('close-leaderboard-button').addEventListener('click', function() {
                hideLeaderboardOverlay();
                resumeGame();
            });
        }

        function updateFirebaseScore(score) {
            const userId = localStorage.getItem('antUserId');
            const username = localStorage.getItem('antUsername');
            if (userId && username) {
                firebase.database().ref('leaderboard/' + userId).set({
                    username: username,
                    score: score
                });
            }
        }

        function updateLeaderboard() {
            return firebase.database().ref('leaderboard').orderByChild('score').limitToLast(10).once('value')
                .then((snapshot) => {
                    let leaderboardHTML = '<ol>';
                    const leaderboardData = [];
                    snapshot.forEach((childSnapshot) => {
                        leaderboardData.unshift(childSnapshot.val());
                    });
                    leaderboardData.forEach((entry) => {
                        leaderboardHTML += `<li>${entry.username}: ${entry.score}</li>`;
                    });
                    leaderboardHTML += '</ol>';
                    document.getElementById('leaderboard-content').innerHTML = leaderboardHTML;
                });
        }

        function pauseGame() {
            if (engine) engine.pause();
        }

        function resumeGame() {
            if (engine) engine.play();
        }

        function showLeaderboardOverlay() {
            pauseGame();
            document.getElementById('leaderboard-overlay').style.display = 'flex';
        }

        function hideLeaderboardOverlay() {
            document.getElementById('leaderboard-overlay').style.display = 'none';
        }

        // Expose necessary functions to global scope
        global.pauseGame = pauseGame;
        global.resumeGame = resumeGame;
        global.showLeaderboardOverlay = showLeaderboardOverlay;
        global.hideLeaderboardOverlay = hideLeaderboardOverlay;

    })(window);
    </script>
    <script src="js/gse/gse-export.js" async onload="onEngineLoad()"></script>
</body>
</html>
