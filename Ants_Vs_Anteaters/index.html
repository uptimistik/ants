<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Telegram Mini App Test</title>
  <script src="https://telegram.org/js/telegram-mini-app.js"></script>
</head>
<body>
  <h1>Telegram Mini App Test</h1>
  <div id="user-info">Loading...</div>
  <script>
    function log(message) {
      console.log(message);
      const logElement = document.getElementById('user-info');
      logElement.innerHTML += '<p>' + message + '</p>';
    }

    window.onload = function() {
      const tg = window.Telegram;

      if (!tg) {
        log("Telegram Mini App SDK not found.");
        return;
      }

      log("Telegram SDK loaded.");

      tg.ready(function() {
        log("Telegram SDK ready.");

        try {
          log("Telegram initData: " + tg.initData);
          log("Telegram initDataUnsafe: " + JSON.stringify(tg.initDataUnsafe));
        } catch (e) {
          log("Error accessing initData: " + e.message);
        }

        const user = tg.initDataUnsafe ? tg.initDataUnsafe.user : null;
        if (user) {
          log("Telegram User ID: " + user.id);
        } else {
          log("Telegram user information is not available.");
        }
      });
    };
  </script>
</body>
</html>
