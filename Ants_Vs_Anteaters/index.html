<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Telegram Web App Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    #log {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="log">Loading...</div>
  <script>
    function log(message) {
      console.log(message);
      const logElement = document.getElementById('log');
      logElement.innerHTML += '<p>' + message + '</p>';
    }

    window.onload = function() {
      const tg = window.Telegram.WebApp;

      if (tg) {
        log("Telegram SDK loaded.");
        tg.ready(function() {
          log("Telegram SDK ready.");
          log("Telegram initData: " + tg.initData);
          log("Telegram initDataUnsafe: " + JSON.stringify(tg.initDataUnsafe));

          const user = tg.initDataUnsafe ? tg.initDataUnsafe.user : null;
          if (user) {
            log("Telegram User ID: " + user.id);
          } else {
            log("Telegram user information is not available.");
          }
        });
      } else {
        log("Telegram WebApp SDK not found. Ensure the script is included correctly.");
      }
    };
  </script>
</body>
</html>
