<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ants Game</title>
    <link rel="stylesheet" type="text/css" href="css/gse-style.css">
    <link rel="stylesheet" type="text/css" href="css/gse-style-loading.css">
    <style>
        body { margin: 0; padding: 0; background-color: black; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .overlay-content { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="gse-player" class="gse-frame">
        <div class="gse-overlay">
            <div id="gse-loading" style="visibility: visible;">
                <img src="images/gse-loading.png" alt="Loading...">
            </div>
        </div>
    </div>

    <div id="start-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Welcome, <span id="telegram-username"></span>!</h2>
            <button id="start-button">Start Game</button>
            <button id="leaderboard-button">View Leaderboard</button>
        </div>
    </div>

    <div id="leaderboard-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Leaderboard</h2>
            <div id="leaderboard-content"></div>
            <button id="back-to-start-button">Back to Start</button>
        </div>
    </div>

    <div id="endgame-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button id="replay-button">Play Again</button>
            <button id="view-leaderboard-button">View Leaderboard</button>
            <button id="share-button">Share Score</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <script src="js/gse/gse-export.js" async onload="onEngineLoad()"></script>
</body>
</html>
